{% extends "base.html"%}

{% block app_content %}
	<h1>Register a Club</h1>
	<form action="" method="post" novalidate>
		{{ form.hidden_tag()}}
		<p>
			{{form.name.label}}<br>
			{{form.name(size=32)}}<br>
			{% for error in form.name.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>

	   <p>
	    	{{form.description.label}}<br>
	    	{{form.description(size=64)}}<br>
	       </p>

        <p>{{ form.submit()}}</p>
    </form>
{% endblock %}
