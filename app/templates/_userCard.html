<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Float four columns side by side */
.column {
  float: left;
  width: 33%;
  padding: 0 10px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  text-align: center;
  background-color: #f1f1f1;
  min-height: 200px;
  max-height: 200px;
}

.button {
  background-color: #781313;
  border-radius: 8px;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
}
</style>
<table><tr>
  <div class="col-md-4">
    <div class="card mb-4">
      <div class="card-header">
        <H3>{{ member.username }}</H3>
      </div>
      <div class="card-body">
        <p class="card-text">Grade: {{ member.grade }}</p>

      <a href="{{ url_for('user', username=member.username) }}" class="button" style="color:#f1f1f1;">View Profile</a>
      </div>
    </div><br>
  </div>
</table>
